<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name â€¢ Portfolio</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    header { background: linear-gradient(135deg, #6e8efb, #a777e3); }
  </style>
</head>
<body class="leading-relaxed text-gray-800">
  <!-- Header -->
  <header class="py-12 text-center text-white mb-12">
    <h1 class="text-4xl font-bold">Your Name</h1>
    <p class="mt-4 text-xl">Creative Developer & Designer</p>
  </header>

  <!-- Portfolio Grid -->
  <section id="portfolio" class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Project Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300" data-aos="fade-up">
      <!-- Video Embed: replace "project1.mp4" with your video file -->
      <video class="w-full h-48 object-cover" controls>
        <source src="videos/project1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2">Project One</h2>
        <p class="text-gray-600">A brief description of project one, highlighting the core features and your role.</p>
      </div>
    </div>
    <!-- Repeat for each project -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300" data-aos="fade-up" data-aos-delay="100">
      <video class="w-full h-48 object-cover" controls>
        <source src="videos/project2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2">Project Two</h2>
        <p class="text-gray-600">A concise summary of project two, its objectives, and results.</p>
      </div>
    </div>
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300" data-aos="fade-up" data-aos-delay="200">
      <video class="w-full h-48 object-cover" controls>
        <source src="videos/project3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2">Project Three</h2>
        <p class="text-gray-600">A quick overview of project three, showcasing key achievements.</p>
      </div>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
